<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Get measurable results from online marketing</h1>
        <p>Do SEO, content marketing, competitor research, PPC and social media marketing from just one platform
        </p>
        <div class="search-box">
            <input list="domain" type="text" placeholder="Enter domain, keyword or URL">
            <datalist id="domain">
                <option value=".com"/>
                <option value=".net"/>
                <option value=".org"/>
            </datalist>
            <a href="#"><button>Start Now</button></a>
           </div><!--This is the div for the search box and input-->
           
           <p>Trusted by the world's leading brand
           </p>

        </div>
        <div class="img-wrapper">
            <img src="img/puma.png" alt="Puma Logo">
            <img src="img/tesla.png" alt="Tesla Logo">
            <img src="img/spacex.png" alt="SpaceX Logo">
        </div>
    </div>
</body>
</html>
